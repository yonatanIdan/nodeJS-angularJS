<div class="flex_container">

<mat-horizontal-stepper #stepper>
  <mat-step [stepControl]="loginForm">
    <form [formGroup]="loginForm">
      <ng-template matStepLabel>Email</ng-template>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Please enter your E-mail" formControlName="email" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Password </ng-template>
      <form [formGroup]="loginForm">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
        placeholder="Please enter your Password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </form>
    <div>
      <mat-slide-toggle color="primary" [disabled]="true">Remember me!</mat-slide-toggle><br><br>
      <button mat-button (click)="login()">Login</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>

</div>
